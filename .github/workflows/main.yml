name: Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MUAAZ_SECRET }}
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      main_project_module: app
      playstore_name: CarSpotter
      repository_name: Last-Minute-OPSC7312

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Grant Execute Permission for Gradlew
        run: chmod +x ./gradlew

      - name: Suppress Unsupported Compile SDK Warning
        run: echo "android.suppressUnsupportedCompileSdk=34" >> ./gradle.properties

      - name: Disable Gradle Configuration Cache
        run: echo "org.gradle.unsafe.configuration-cache=false" >> ./gradle.properties

      # Run the Gradle build with the MAPBOX_DOWNLOADS_TOKEN environment variable
      - name: Build with Gradle
        run: ./gradlew build --warning-mode all
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MUAAZ_SECRET }}

      # Create APK Debug
      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MUAAZ_SECRET }}

      # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleRelease
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MUAAZ_SECRET }}

      # Create Bundle AAB Release
      - name: Build app bundle release (AAB) - ${{ env.main_project_module }} module
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease
        env:
          MAPBOX_DOWNLOADS_TOKEN: ${{ secrets.MUAAZ_SECRET }}

      # Upload APK Debug
      - name: Upload APK Debug - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) debug generated
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/*.apk

      # Upload APK Release
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/*.apk

      # Upload AAB (App Bundle) Release
      - name: Upload AAB (App Bundle) Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - App bundle(s) AAB release generated
          path: ${{ env.main_project_module }}/build/outputs/bundle/release/*.aab


