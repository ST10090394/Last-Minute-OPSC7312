name: Generated APK AAB (Upload - Create Artifact To Github Action)

env:
  # The name of the main module repository
  main_project_module: app
  # The name of the Play Store
  playstore_name: CarSpotter
  # Repository name
  repository_name: Last-Minute-OPSC7312

on:
  # Trigger on push to the release branch (or adjust this if you have another branch name)
  push:
    branches:
      - 'release'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # Use 'zulu' for an open-source JDK
          java-version: '17'
          cache: 'gradle'

      # Change permissions for the gradlew script to make it executable
      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Set gradle properties
      - name: Set gradle properties
        run: |
          echo "android.enableJetifier=true" >> ./gradle.properties
          echo "android.suppressUnsupportedCompileSdk=34" >> ./gradle.properties

      # Run Tests
      - name: Run gradle tests
        run: ./gradlew test

      # Run Lint with Continue on Warning
      - name: Run lint with warning mode
        run: ./gradlew lint --continue

      # Build the Project
      - name: Build gradle project
        run: ./gradlew build

      # Create APK Debug
      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug

      # Create APK Release
      - name: Build apk release project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assemble

      # Create Bundle AAB Release
      - name: Build app bundle release (AAB) - ${{ env.main_project_module }} module
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease

      # Upload APK Debug
      - name: Upload APK Debug - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) debug generated
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/*.apk

      # Upload APK Release
      - name: Upload APK Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/*.apk

      # Upload AAB (App Bundle) Release
      - name: Upload AAB (App Bundle) Release - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.playstore_name }} - ${{ env.repository_name }} - App bundle(s) AAB release generated
          path: ${{ env.main_project_module }}/build/outputs/bundle/release/*.aab
